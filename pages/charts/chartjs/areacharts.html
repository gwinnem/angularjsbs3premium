    <!-- /.col -->
    <div class="col-md-6">
        <div class="box box-default">
            <div class="box-body">

<div class="row">
    <div class="col-md-6">
        <div class="box box-default">
            <div class="box-body">
                <div id="container-fill-start" style="width: 100%;">
                    <canvas id="chart-2"></canvas>
                </div>
            </div>

        </div>
        <!-- /.box -->

        <div class="box box-default">

                </div>
            </div>

    <!-- /.col -->

<!-- /.row -->
<div class="row">
    <div class="col-md-offset-5">
        <button class="btn btn-primary" onclick="toggleSmooth(this)">Smooth</button>
        <button class="btn btn-primary" onclick="randomize(this)">Randomize</button>
    </div>
</div>
<!-- /.row -->


<script>
    var presets = window.chartColors;
    var utils = Samples.utils;
    var inputs = {
        min: -100,
        max: 100,
        count: 8,
        decimals: 2,
        continuity: 1
    };

    function generateData(config) {
        return utils.numbers(Chart.helpers.merge(inputs, config || {}));
    }

    function generateLabels(config) {
        var labels= utils.months(Chart.helpers.merge({
            count: inputs.count
            //section: 3
        }, config || {}));
        return labels;
    }

    var options = {
        maintainAspectRatio: true,
        spanGaps: false,
        elements: {
            line: {
                tension: 0.000001
            }
        },
        plugins: {
            filler: {
                propagate: false
            }
        },
        scales: {
            xAxes: [{
                ticks: {
                    autoSkip: false,
                    maxRotation: 0
                }
            }]
        }
    };

    [false, "origin", "start", "end"].forEach(function (boundary, index) {

        // reset the random seed to generate the same data for all charts
        utils.srand(8);

        new Chart("chart-" + index, {
            type: "line",
            data: {
                labels: generateLabels(),
                datasets: [{
                    backgroundColor: utils.transparentize(presets.red),
                    borderColor: presets.red,
                    data: generateData(),
                    label: "Dataset",
                    fill: boundary
                }]
            },
            options: Chart.helpers.merge(options, {
                title: {
                    text: "fill: " + boundary,
                    display: true
                }
            })
        });
    });


    function toggleSmooth(btn) {
        var value = btn.classList.toggle("btn-on");
        Chart.helpers.each(Chart.instances, function (chart) {
            chart.options.elements.line.tension = value ? 0.4 : 0.000001;
            chart.update();
        });
    }

    function randomize() {
        var seed = utils.rand();
        Chart.helpers.each(Chart.instances, function (chart) {
            utils.srand(seed);

            chart.data.datasets.forEach(function (dataset) {
                dataset.data = generateData();
            });

            chart.update();
        });
    }
</script>
