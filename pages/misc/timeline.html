<style>
    body {
        background-color: aliceblue;
    }

    timeline-footer {
        background-color: aliceblue;
    }
</style>
<!-- Main content -->
<section class="content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <!-- Default box -->
            <div class="box box-info" id="box1">
                <div class="box-header with-border">
                    <h3 class="box-title">AngularJs Timeline Directive</h3>
                    <box-tools start-collapsed="0" hideMaxMin="0" hide-refresh="1" hide-remove="1"></box-tools>
                </div>
                <div class="box-body">
                    <button ng-click="addEvent()">Add New Event</button>
                    <button ng-click="leftAlign()">Left Side</button>
                    <button ng-click="rightAlign()">Right Side</button>
                    <button ng-click="defaultAlign()">Alternate Sides</button>
                    <br />
                    <br />
                    <timeline>
                        <!-- can also hard-code to side="left" or side="right" -->
                        <timeline-event ng-repeat="event in events" side="{{side}}">
                            <!-- uses angular-scroll-animate to give it some pop -->
                            <timeline-badge class="{{event.badgeClass}}" when-visible="animateElementIn" when-not-visible="animateElementOut">
                                <i class="glyphicon {{event.badgeIconClass}}"></i>
                            </timeline-badge>
                            <!-- uses angular-scroll-animate to give it some pop -->
                            <timeline-panel class="{{event.badgeClass}} " when-visible="animateElementIn" when-not-visible="animateElementOut">
                                <timeline-heading>
                                    <h4>{{event.title}}</h4>
                                    <p ng-if="event.when">
                                        <small class="text-muted">
                                            <i class="glyphicon glyphicon-time"></i>{{event.when}}
                                        </small>
                                    </p>
                                    <p ng-if="event.titleContentHtml" ng-bind-html="event.titleContentHtml">
                                    </p>
                                </timeline-heading>
                                <p ng-bind-html="event.contentHtml"></p>
                                <timeline-footer ng-if="event.footerContentHtml">
                                    <span ng-bind-html="event.footerContentHtml"></span>
                                </timeline-footer>
                            </timeline-panel>
                        </timeline-event>
                    </timeline>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- / col -->
    </div>
    <!-- / row -->
</section>
<!-- /.content -->
