<!-- Main content -->
<section class="content animated fadeInRight">
    <div class="row">
        <div class="col-md-4">
            <!-- Default box -->
            <div class="box box-primary" id="box2">
                <div class="box-header with-border">
                    <h3 class="box-title">Specification Ready</h3>
                    <box-tools start-collapsed="0" hideMaxMin="0" hide-refresh="1" hide-remove="1"></box-tools>
                </div>
                <div class="box-body">
                    <p class="small">
                        <i class="fa fa-hand-o-up"></i> Drag task between list</p>
                    <ul ui-sortable="sortableOptions" class="sortable-list connectList agile-list" ng-model="readyList">
                        <li class="{{task.statusClass}}-element" ng-repeat="task in readyList">
                            {{task.content}}
                            <div class="agile-detail">
                                <i class="fa fa-clock-o"></i> {{task.date}}
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- / col -->
        <div class="col-md-4">
            <!-- Default box -->
            <div class="box box-info" id="box3">
                <div class="box-header with-border">
                    <h3 class="box-title">InProgress</h3>
                    <box-tools start-collapsed="0" hideMaxMin="0" hide-refresh="1" hide-remove="1"></box-tools>
                </div>
                <div class="box-body">
                    <p class="small">
                        <i class="fa fa-hand-o-up"></i> Drag task between list</p>
                    <ul ui-sortable="sortableOptions" class="sortable-list connectList agile-list" ng-model="inProgressList">
                        <li class="{{task.statusClass}}-element" ng-repeat="task in inProgressList">
                            {{task.content}}
                            <div class="agile-detail">
                                <i class="fa fa-clock-o"></i> {{task.date}}
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- / col -->
        <div class="col-md-4">
            <!-- Default box -->
            <div class="box box-success" id="box4">
                <div class="box-header with-border">
                    <h3 class="box-title">Completed</h3>
                    <box-tools start-collapsed="0" hideMaxMin="0" hide-refresh="1" hide-remove="1"></box-tools>
                </div>
                <div class="box-body">
                    <p class="small">
                        <i class="fa fa-hand-o-up"></i> Drag task between list</p>
                    <ul ui-sortable="sortableOptions" class="sortable-list connectList agile-list" ng-model="doneList">
                        <li class="{{task.statusClass}}-element" ng-repeat="task in doneList">
                            {{task.content}}
                            <div class="agile-detail">
                                <i class="fa fa-clock-o"></i> {{task.date}}
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- / col -->
    </div>
    <!-- / row -->
</section>
<!-- /.content -->
