<div class="box box-default print-email">
    <div class="box-header with-border p-b-xs m-b-n">
        <h3 class="box-title">View Message</h3>
        <div class="box-tools pull-right">
            <div class="mailbox-read-time">Received:&nbsp;{{::mail.received | date : 'MMM d HH:MM'}}</div>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body p-t-xs">
        <div class="mailbox-read-info">
            <h3>Subject:&nbsp;{{::mail.subject}}</h3>
            <h5>From:&nbsp;{{::mail.from}}&nbsp;&lt;{{::mail.email}}&gt;</h5>
        </div>
        <!-- /.mailbox-read-info -->

        <div class="mailbox-read-message">
            <textarea readonly aria-readonly="true" ab-elastic>{{::mail.message}}</textarea>
        </div>
        <!-- /.mailbox-read-message -->
    </div>

    <!-- /.box-footer -->
    <div class="box-footer no-print">
        <div class="pull-right">
            <button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Cancel" ng-click="readMailCancel();"><i class="fa fa-stop"></i> Cancel</button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Reply" ng-if="canReply" ng-click="readMailReply(mail.id)"><i class="fa fa-reply"></i> Reply</button>
            <!--<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Forward" ng-click="readMailForward(mail.id)"><i class="fa fa-share"></i> Forward</button>-->
        </div>
        <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete" ng-click="readMailDelete(mail)"><i class="fa fa-trash-o"></i> Delete</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Print" onclick="window.print();"><i class="fa fa-print"></i> Print</button>
    </div>
    <!-- /.box-footer -->
</div>
