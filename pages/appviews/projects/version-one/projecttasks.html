<div class="col-md-6 col-sm-6 col-xs-12">
    <h4>Tasks:</h4>
    <table id="tasks" class="table table-hover table-responsive table-condensed">
        <thead>
            <tr>
                <th>Status</th>
                <th>Priority</th>
                <th>Title</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>
                    <a href="javascript:" class="btn btn-info btn-xs pull-right" title="Add task" ng-click="createTask()" data-toggle="tooltip"
                        data-placement="top">
                        <i class="fa fa-plus"></i>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in project.tasks track by $index">
                <td>
                    <status-label status="{{task.status}}"></status-label>
                </td>
                <td>
                    <priority-label status="{{task.priority}}"></priority-label>
                </td>
                <td>
                    <span ng-bind="task.title | limitTo:20"></span>
                </td>
                <td>
                    <span ng-bind="task.startDate | date"></span>
                </td>
                <td>
                    <span ng-bind="task.endDate | date"></span>
                </td>
                <td>
                    <a href="javascript:" class="btn btn-xs btn-danger pull-right m-l-xs" title="Delete Task" ng-click="deleteTask(task)" data-toggle="tooltip"
                        data-placement="top">
                        <i class="fa fa-remove"></i>
                    </a>
                    <a href="javascript:" class="btn btn-xs btn-default pull-right m-l-xs" title="Edit Task" ng-click="editTask(task)" data-toggle="tooltip"
                        data-placement="top">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a href="javascript:" class="btn btn-xs btn-default pull-right" title="View Task" ng-click="displayTask(task)" data-toggle="tooltip"
                        data-placement="top">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
