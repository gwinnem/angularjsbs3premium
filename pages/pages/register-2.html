<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=9,IE=edge,chrome=1'>
    <meta name='copyright' content='Geirr Winnem' />
    <meta name='author' content='Geirr Winnem' />
    <meta name='robots' content='index,nofollow' />
    <meta name='revisit-after' content='1 days'>
    <meta name='language' content='en' />
    <meta name='content-language' content='en' />
    <meta name='Description' CONTENT='Aurora Borealis angularjs admin template.'>
    <meta name='keywords' content='abadmin,admin template,dashboard,template,angular,angularjs,bootstrap,directive,html,css,javascript'>

    <title>ABAdmin | Register 2</title>


    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/bower_components/Waves/dist/waves.min.css">
    <link rel="stylesheet" href="/css/login-2.css">

</head>

<body>
    <div class="table-wrapper">
        <div class="table-row">
            <div class="table-cell text-center">
                <div class="login">
                    <div class="content-box">
                        <div class="light-blue-bg login-box">
                            <h1>ABAdmin</h1>
                        </div>
                        <div class="login-box text-left registration-form">
                            <h4 class="text-center">Create an account</h4>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control material" id="fullname" placeholder="Full name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control material" id="email" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control material" id="login" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control material" id="password" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> I agree
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-block btn-success text-uppercase waves">Sign up</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/jQuery/jquery-3.3.1.min.js"></script>
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/Waves/dist/waves.min.js"></script>
        <script>
            $(function () {
                //Waves effect on buttons
                Waves.attach('.waves', ['waves-float']);
                Waves.init();
            });
        </script>
    </div>
</body>

</html>
