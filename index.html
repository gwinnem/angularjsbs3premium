    <script>
        // Must be first. IE10 mobile viewport fix
        if ('-ms-user-select' in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement('style');
            var mq = '@@-ms-viewport{width:auto!important}';
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName('head')[0].appendChild(msViewportStyle);
        }
    </script>
    <style>
        /* Do not move, needed on page load for loading anim */

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .loading-bar {
            display: inline-block;
            width: 4px;
            height: 18px;
            border-radius: 4px;
            animation: loading 1s ease-in-out infinite;
        }

            .loading-bar:nth-child(1) {
                background-color: #3498db;
                animation-delay: 0;
            }

            .loading-bar:nth-child(2) {
                background-color: #c0392b;
                animation-delay: 0.09s;
            }

            .loading-bar:nth-child(3) {
                background-color: #f1c40f;
                animation-delay: .18s;
            }

            .loading-bar:nth-child(4) {
                background-color: #27ae60;
                animation-delay: .27s;
            }

            .loading-bar:nth-child(5) {
                background-color: #c0392b;
                animation-delay: 0.36s;
            }

            .loading-bar:nth-child(5) {
                background-color: #f1c40f;
                animation-delay: .45s;
            }

            .loading-bar:nth-child(6) {
                background-color: #27ae60;
                animation-delay: .53s;
            }

            .loading-bar:nth-child(7) {
                background-color: #c0392b;
                animation-delay: 0.62s;
            }

            .loading-bar:nth-child(8) {
                background-color: #f1c40f;
                animation-delay: .71s;
            }

            .loading-bar:nth-child(9) {
                background-color: #27ae60;
                animation-delay: .80s;
            }

        @keyframes loading {
            0% {
                transform: scale(1);
            }

            20% {
                transform: scale(1, 2.2);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body ng-app="aurora" class="skin-blue sidebar-mini" ng-cloak ng-controller="mainController">
    <!-- Loading section used for preloading of page -->
    <div class="loading">
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
    </div>
    <!-- Main page wrapper -->
    <div class="wrapper hidden">
        <!-- top nav bar -->
        <header class="main-header">
            <!-- Logo -->
            <a ui-sref="home" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini">
                    <b>A</b>B
                </span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg">
                    <b>AB</b> Admin
                </span>
            </a>
            <!-- Top navbar component-->
            <div ng-include src="'pages/shared/top-navbar.html'"></div>
        </header>
        <!-- /top navigation -->
        <!-- / navbar -->
        <!-- Sidebar component -->
        <div ng-include src="'pages/shared/sidebarmenu.html'"></div>

        <!-- content wrapper -->
        <div class="content-wrapper">
            <!-- Add possibility to change color & or image background here -->
            <!-- content header -->
            <section class="content-header">
                <!-- PageTitle directive -->
                <h3 ab-page-title class="animated fadeInLeft">{{pageTitle}}</h3>
                <!-- simple bread crumb directive-->
                <ol class="breadcrumb" ab-simple-breadcrumbs>
                    <li ng-repeat="item in pageBreadCrumbs" ng-class="{ active: $last }">
                        <i ng-if="$first" class="fa fa-dashboard"></i>
                        <a href="javascript:">{{ item.name }}</a>
                    </li>
                </ol>
            </section>
            <!-- content header -->
            <!-- Statebased content is being loaded -->
            <section class="content container-fluid">
                <ui-view></ui-view>
            </section>
            <!-- / Statebased content is being loaded -->
        </div>
        <!-- / content Wrapper. -->
        <!-- Footer component -->
        <div ng-include src="'pages/shared/footer.html'"></div>

        <!-- Control Sidebar component -->
        <div ng-include src="'pages/shared/control-sidebar.html'"></div>

        <!-- Scroll To Top Component -->
        <div ng-include src="'pages/shared/scrolltotop.html'"></div>
    </div>
    <!-- / wrapper -->
    <!-- Core js files -->
