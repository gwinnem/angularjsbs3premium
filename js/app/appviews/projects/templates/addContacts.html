<table class="table table-responsive table-condensed table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in modalOptions.model track by $index">
            <td style="width: 50px;">
                <input type="checkbox" icheck class="flat" id="{{item.id}}" ng-change="addContacts(item)" ng-model="item.checked"
                />
            </td>
            <td style="width: 300px;" ng-bind="item.jobTitle"></td>
            <td>{{item.firstName}}, {{item.lastName}}</td>
        </tr>
    </tbody>
</table>
