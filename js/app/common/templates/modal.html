<div class="abmodal">
    <div class="modal-header" style="background-color: #26B99A">
        <h5 class="modal-title" ng-bind="modalOptions.headerText"></h5>
    </div>
    <div class="modal-body" ng-include="modalOptions.contentUrl"></div>
    <div class="modal-footer">
        <button ng-hide="modalOptions.hideCloseButton" id="btnCancel" href="javascript:void(0)" class="btn btn-white" ng-click="cancel()"
            ng-bind="modalOptions.closeButtonText"></button>
        <button ng-hide="modalOptions.hideOkButton" class="btn btn-success" ng-click="ok()" ng-bind="modalOptions.okButtonText"></button>
        <button ng-hide="modalOptions.hideOkAndCloseButton" class="btn btn-primary" ng-click="okAndClose()" ng-bind="modalOptions.okAndCloseButtonText"></button>
    </div>
</div>
