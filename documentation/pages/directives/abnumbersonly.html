<!-- Page content -->
<section class="content animated fadeInRight">
    <!-- box -->
    <div id="numbersonly" class="box box-white">
        <div class="box-header with-border">
            <h3 class="box-title">ABAdmin numbers-only Directive</h3>
        </div>
        <!-- box-body -->
        <div class="box-body">
            <p>This directive is meant to be used on input only. And when used, the input will will only
                accept numeric values.</p>
            <div class="row">
                <div class="col-md-5">
                    <h4>Try typing in both numeric and text values.</h4>
                    <input numbers-only ng-model="value" type="text" placeHolder="Numeric values only">
                </div>
                <div class="col-md-7">
                    <pre class="prettyprint"><code>&lt;input numbers-only ng-model=&quot;value&quot; type=&quot;text&quot; placeHolder=&quot;Numeric values only&quot;&gt;</code></pre>
                </div>
            </div>
        </div>
        <!-- / box-body -->
    </div>
    <!-- / box -->
</section>
