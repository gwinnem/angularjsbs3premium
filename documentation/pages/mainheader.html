<!-- Page content -->
<section class="content animated fadeInRight">
    <!-- box -->
    <div id="mainheader" class="box box-white">
        <div class="box-header with-border">
            <h3 class="box-title">Main Header</h3>
        </div>
        <!-- box-body -->
        <div class="box-body">
            <div class="well">
                <span>

                <div class="col-md-6">

                            <div class="navbar-custom-menu">

                                    <li>
                                        <a href="javascript:" data-toggle="tooltip" data-placement="bottom" title="Fullscreen" onClick="launchFullScreen(this);">

                                </ul>
