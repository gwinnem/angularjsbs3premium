<!-- Page content -->
<section class="content animated fadeInRight">
    <div class="callout callout-info">
        <p>The box component is the most used compnent in the template. And is being used to displaying everything from charts to page content.</p>
    </div>
    <!-- box -->
    <div id="box" class="box box-white">
        <div class="box-header with-border">
            <h3 class="box-title">Box Component</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="fullscreen" data-toggle="tooltip" title="Toggle Full screen"><i class="fa fa-arrows-alt"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <!-- box-body -->
        <div class="box-body">
            The body of the box
        </div>
        <!-- / box-body -->
        <!-- box footer -->
        <div class="box-footer">
            The footer of the box
        </div>
        <!-- / box footer -->
    </div>
    <!-- / box -->
</section>
<!-- / Page content -->
<script>
    // Activating ab box
    $("#box").boxWidget();
</script>
