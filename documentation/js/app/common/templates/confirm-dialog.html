<div class="abmodal">
    <div class="modal-header">
        <h3 class="modal-title" ng-bind="modalOptions.headerText"></h3>
    </div>
    <div class="modal-body">
        <p ng-bind="modalOptions.messageText" class="align-center"></p>
    </div>
    <div class="modal-footer">
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button class="btn btn-success pull-left" ng-click="ok()" ng-bind="modalOptions.actionButtonText"></button>
            </div>
            <div class="btn-group" role="group">
                <button id="btnCancel" href="#" class="btn btn-danger" ng-click="cancel()" ng-bind="modalOptions.closeButtonText"></button>
            </div>
        </div>
    </div>
</div>
